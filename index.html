<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock papper sciscors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors </h1>
      

      <button
        onclick="
        playGame ('rock')
          
      " class="move-button"><img src="img/rock-emoji.png" alt="" class="move-icon"></button>

      <button
        onclick="
          playGame ('paper')
              
        " class="move-button"><img src="img/paper-emoji.png" alt="" class="move-icon" ></button>

      <button
        onclick="
              playGame ('scissors');
            " class="move-button"><img src="img/scissors-emoji.png" alt="" class="move-icon">
      </button>
      <p class="js-result result" ></p>
      
      <p class="js-moves">
      
      </p>

      <p class="js-score score"></p>

      <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
      " class="reset-score-botton">
        Reset Score
      </button>

     
    </div>

    <script src="index.js">
     

    </script>
  </body>
</html>
